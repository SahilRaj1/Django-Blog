<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% enfif %}
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By <strong>{{ post.author }}</strong> on <strong>{{ post.date_posted }}</strong></p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
